<!DOCTYPE html>
<html lang="en">
<script src="index.js"></script>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LB</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <section class='glass'>
            <section id='text-container'>
                <h1>btd6 race leaderboard loader</h1>
                <section class='island'>
                    <p>by hemisemidemipresent</p>
                    <p><a href="https://github.com/hemisemidemipresent/lb">Github source code so you can make this
                            better</a></p>
                    <p>"Powered" by <a href="cq.netlify.app">Cyber Quincy Discord Bot</a></p>
                    <button type="button" onclick="loadCurrentLB();">Load Current LB</button>

                    <input type="text" placeholder="key in race id" id="input">
                    <button type="button" onclick="loadLB();">Load LB using id</button>

                </section>

                <table id='tayble'>
                    <th>
                    <td id='toHide1'>name</td>
                    <td id='toHide2'>time</td>
                    <td id='toHide3'>medals</td>
                    <td id='toHide4'>level</td>
                    </th>
                </table>

            </section>
        </section>
    </main>


</body>
